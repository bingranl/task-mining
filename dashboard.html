<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Issues Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --border: #334155;
            --trivial-bg: #064e3b;
            --trivial-text: #34d399;
            --non-trivial-bg: #450a0a;
            --non-trivial-text: #f87171;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .stats-summary {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            background: var(--bg-color);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-family: inherit;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
        }

        .filter-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .issue-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 800px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .issue-list::-webkit-scrollbar {
            width: 6px;
        }

        .issue-list::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 3px;
        }

        .issue-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.25rem;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .issue-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.05);
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .issue-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
            flex: 1;
            margin-right: 1rem;
        }

        .issue-meta {
            display: flex;
            gap: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .badge {
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.75rem;
        }

        .badge-category {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .issue-summary {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .reset-btn {
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .reset-btn:hover {
            background: var(--accent-hover);
        }

        .legend-container {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-label {
            flex: 1;
            color: var(--text-secondary);
        }

        .legend-value {
            font-weight: 600;
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Build Issues Explorer</h1>
            <p class="subtitle">Interactive analysis of non-trivial build modifications across 50 repositories</p>
        </header>

        <div class="dashboard-grid">
            <div class="card stats-summary">
                <div class="stat-item">
                    <div id="total-count" class="stat-value">0</div>
                    <div class="stat-label">Total Non-Trivial Issues</div>
                </div>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
                <p style="text-align: center; font-size: 0.8rem; color: var(--text-secondary); margin-top: 1rem;">
                    Tip: Click a slice or legend item to filter
                </p>
                <div id="category-legend" class="legend-container">
                    <!-- Legend items will be injected here -->
                </div>
            </div>

            <div class="card">
                <div class="controls">
                    <input type="text" id="search" class="search-box"
                        placeholder="Search by title, repo, or summary...">
                    <button id="reset" class="reset-btn" style="display: none;">Reset Filter</button>
                    <div id="filter-count" class="filter-info">Showing all issues</div>
                </div>
                <div id="issue-list" class="issue-list">
                    <!-- Issues will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const rawData = [{ "repo": "android/nowinandroid", "number": 1992, "title": "Upgrade all Gradle plugins to latest versions", "url": "https://github.com/android/nowinandroid/pull/1992", "category": "Dependency Management", "summary": "This PR upgrades Gradle plugins as defined in `gradle/libs.versions.toml` to their latest versions. The change also involves running lint and assemble tasks across multiple modules, likely to verify the upgrade didn't introduce any issues and to update dependency lock files.", "mergedAt": "2025-11-13T15:23:19Z" }, { "repo": "android/nowinandroid", "number": 2017, "title": "Replace provided APPT2 executable path", "url": "https://github.com/android/nowinandroid/pull/2017", "category": "Build Configuration", "summary": "The PR replaces the hardcoded path to the APPT2 executable with a dynamic lookup based on the Android SDK location. This improves portability and avoids build failures when the SDK path is not the default.", "mergedAt": "2025-12-18T18:22:35Z" }, { "repo": "android/nowinandroid", "number": 2023, "title": "Upgrade to KGP 2.3.0 and KSP 2.3.4", "url": "https://github.com/android/nowinandroid/pull/2023", "category": "Kotlin & Compose Migration", "summary": "The PR upgrades Kotlin Gradle Plugin (KGP) to 2.3.0 and Kotlin Symbol Processing (KSP) to 2.3.4. However, it constrains the language version to 2.2 due to incompatibility with AGP 8.x and R8.", "mergedAt": "2025-12-18T18:08:33Z" }, { "repo": "android/nowinandroid", "number": 2003, "title": "Migrate project to Jetpack Navigation 3", "url": "https://github.com/android/nowinandroid/pull/2003", "category": "Other / Feature Implementation", "summary": "The PR migrates the project to Navigation 3, introducing a new `core/navigation` module and modifying build scripts to reflect changes in navigation dependencies and component structure across multiple modules. This involves substantial restructuring of navigation-related code and dependencies within the project.", "mergedAt": "2025-12-03T18:14:30Z" }, { "repo": "android/nowinandroid", "number": 1902, "title": "Migrate codebase to Navigation 3", "url": "https://github.com/android/nowinandroid/pull/1902", "category": "Other / Feature Implementation", "summary": "This PR involves a significant migration to Jetpack Navigation 3, impacting the main application module (`app`), build logic convention plugins, feature modules (bookmarks, foryou), and core navigation module.  The changes are widespread, suggesting a substantial refactoring of navigation logic and dependencies.", "mergedAt": "2025-12-03T18:14:32Z" }, { "repo": "android/nowinandroid", "number": 1963, "title": "\ud83e\udddc\u200d\u2640\ufe0f Mermaid Graphs legends", "url": "https://github.com/android/nowinandroid/pull/1963", "category": "Build Logic & Plugins", "summary": "This PR introduces a custom Gradle task to generate a `legend.txt` file for Mermaid graphs, which is then used to reconstruct markdown content. Changes were made to the `build-logic/convention` module, specifically `Graph.kt`.", "mergedAt": "2025-09-24T14:20:19Z" }, { "repo": "android/nowinandroid", "number": 1983, "title": "Upgrade to Firebase Perf Plugin 2.0.2", "url": "https://github.com/android/nowinandroid/pull/1983", "category": "Dependency Management", "summary": "The PR upgrades the Firebase Performance Monitoring plugin to version 2.0.2 to address incompatibilities with Android Gradle Plugin 9.x. While it's a version bump, the stated reason in the PR body indicates that it's more than a simple update, suggesting potential AGP API usage or changes required for compatibility, making it Non-Trivial.", "mergedAt": "2025-11-06T17:48:42Z" }, { "repo": "android/nowinandroid", "number": 1977, "title": "Upgrade Gradle, AGP, KGP", "url": "https://github.com/android/nowinandroid/pull/1977", "category": "Dependency Management", "summary": "The PR updates Gradle from 9.0.0 to 9.1.0, AGP from 8.12.2 to 8.13.0, and KGP from 2.1.10 to 2.2.20. This is a non-trivial update as it involves potentially significant changes in AGP and KGP, impacting build configuration and behavior beyond simple version bumps.", "mergedAt": "2025-10-28T17:39:28Z" }, { "repo": "android/nowinandroid", "number": 1961, "title": "Disable R8 minfication step on PRs", "url": "https://github.com/android/nowinandroid/pull/1961", "category": "Performance & Optimization", "summary": "This PR introduces a `minifyWithR8` Gradle property to conditionally disable the R8 minification step during PR builds. The change aims to reduce CPU time spent on minification without impacting release or nightly builds, by modifying the Build workflow and `app/build.gradle.kts`.", "mergedAt": "2025-09-15T16:33:23Z" }, { "repo": "android/nowinandroid", "number": 1953, "title": "\ud83e\udddc\u200d\u2640\ufe0f Mermaid Graphs", "url": "https://github.com/android/nowinandroid/pull/1953", "category": "Dependency Management", "summary": "This PR replaces the existing dependency graph generation system using `jraska/modules-graph-assert`, `dot`, and `svgo` with inlined Mermaid graphs. It introduces changes to build scripts and convention plugins to generate and display these Mermaid graphs instead of SVG images.", "mergedAt": "2025-09-15T11:26:41Z" }, { "repo": "android/nowinandroid", "number": 1951, "title": "Upgrade moduleGraph to 2.9.0", "url": "https://github.com/android/nowinandroid/pull/1951", "category": "Dependency Management", "summary": "This PR updates the `moduleGraph` dependency version in `libs.versions.toml` from the existing version to 2.9.0 to resolve a build error when using Gradle 9.0.0, specifically addressing a `NoSuchMethodError` related to `ProjectDependency.getDependencyProject()`.", "mergedAt": "2025-09-12T16:03:58Z" }, { "repo": "android/nowinandroid", "number": 1955, "title": "Clean up loading of oss-licenses-plugin", "url": "https://github.com/android/nowinandroid/pull/1955", "category": "Dependency Management", "summary": "The PR migrates the `com.google.android.gms.oss-licenses-plugin` application to use the `plugins {}` block, upgrades it to version 0.10.8, and removes the unused secrets plugin from the project. This involves modifications to the root and app level build files.", "mergedAt": "2025-09-03T08:30:27Z" }, { "repo": "android/nowinandroid", "number": 1861, "title": "Replace deprecated `ManagedDevices.devices` and suspicious receiver type", "url": "https://github.com/android/nowinandroid/pull/1861", "category": "Gradle & AGP Updates", "summary": "The PR replaces the deprecated `ManagedDevices.devices` API with a supported alternative in the `benchmarks/build.gradle.kts` file, suggesting a shift in how managed device configurations are handled. The change also addresses a suspicious receiver type, implying a correction to build logic related to device management.", "mergedAt": "2025-09-02T11:57:45Z" }, { "repo": "android/nowinandroid", "number": 1947, "title": "Replace gradle to gradle-api.", "url": "https://github.com/android/nowinandroid/pull/1947", "category": "Gradle & AGP Updates", "summary": "The PR migrates from the `gradle` dependency to `gradle-api` in build-logic convention plugins and `libs.versions.toml` as suggested by the Android Gradle Plugin roadmap. This involves changes across several build-logic convention plugins and the central dependency management file.", "mergedAt": "2025-09-02T11:59:38Z" }, { "repo": "android/nowinandroid", "number": 1950, "title": "Upgrade to latest stable AGP 8.12.2", "url": "https://github.com/android/nowinandroid/pull/1950", "category": "Gradle & AGP Updates", "summary": "This PR upgrades AGP to 8.12.2, necessitating a minSdk bump to 23 due to Compose requirements. It also cleans up BuildConfig setup and updates dependencies in `libs.versions.toml`, along with modifications to `KotlinAndroid.kt` convention plugin.", "mergedAt": "2025-09-02T11:58:34Z" }, { "repo": "android/nowinandroid", "number": 1929, "title": "Upgrade Firebase Crashlytics and Perf plugins", "url": "https://github.com/android/nowinandroid/pull/1929", "category": "Dependency Management", "summary": "This PR updates Firebase Crashlytics and Perf plugins in `libs.versions.toml`. The update aims to address and fix project isolation issues encountered during builds, as indicated by the included issue link and test command.", "mergedAt": "2025-08-11T10:36:50Z" }, { "repo": "android/nowinandroid", "number": 1930, "title": "Upgradle to 9.0.0", "url": "https://github.com/android/nowinandroid/pull/1930", "category": "Gradle & AGP Updates", "summary": "This PR upgrades Gradle to 9.0.0 and addresses a breaking change related to test task behavior. It also moves the configuration of `isIncludeAndroidResources` from the `AndroidCompose` convention plugin to individual `build.gradle.kts` files to avoid errors when no tests are discovered.", "mergedAt": "2025-08-11T10:39:27Z" }, { "repo": "android/nowinandroid", "number": 1913, "title": "Move to a custom setup for BuildConfig.BACKEND_URL", "url": "https://github.com/android/nowinandroid/pull/1913", "category": "Other / Feature Implementation", "summary": "Replaces the secrets gradle plugin with a custom Gradle task to generate `BuildConfig.BACKEND_URL`, avoiding deprecated AGP variant API usage and Gradle project isolation incompatibility. This involves modifying the `core/network/build.gradle.kts` file to include the custom task and removing dependency on the secrets gradle plugin.", "mergedAt": "2025-07-29T06:40:38Z" }, { "repo": "android/nowinandroid", "number": 1911, "title": "Upgrade to Room 2.7.2", "url": "https://github.com/android/nowinandroid/pull/1911", "category": "Other / Feature Implementation", "summary": "The PR updates the Room library version to 2.7.2 in `libs.versions.toml`. It also includes a file `app/dependencies/prodReleaseRuntimeClasspath.txt`, likely for debugging or addressing Gradle project isolation issues, indicating more than just a simple dependency bump.", "mergedAt": "2025-07-22T06:45:11Z" }, { "repo": "android/nowinandroid", "number": 1878, "title": "Add -repackageclasses to R8 configuration", "url": "https://github.com/android/nowinandroid/pull/1878", "category": "Other / Feature Implementation", "summary": "The pull request modifies the R8 configuration by adding `-repackageclasses` to `app/proguard-rules.pro`. This change instructs R8 to strip package names from most classes in release builds, aiming to reduce DEX size, and `app/build.gradle.kts` may have changes related to enable proguard configuration for release builds.", "mergedAt": "2025-07-11T08:46:44Z" }, { "repo": "android/nowinandroid", "number": 836, "title": "Goog -> Github merge", "url": "https://github.com/android/nowinandroid/pull/836", "category": "Dependency Management", "summary": "The PR updates the Android version code and name in `app/build.gradle.kts`, switches to JDK 17 for internal builds (presumably modifying build scripts like `kokoro/build.sh` and `kokoro/nightly.sh`), and removes API 23 related configurations which is likely in build files.", "mergedAt": "2023-07-13T11:02:03Z" }, { "repo": "android/nowinandroid", "number": 1835, "title": "Update to material3-adaptive 1.1", "url": "https://github.com/android/nowinandroid/pull/1835", "category": "Dependency Management", "summary": "While the PR involves updating the material3-adaptive library, it also includes significant restructuring of the navigation within the application, specifically removing the nested `NavHost` and using assisted injected `TopicViewModel`s. The `libs.versions.toml` file was updated to reflect the new material3-adaptive version.", "mergedAt": "2025-03-12T15:25:50Z" }, { "repo": "android/nowinandroid", "number": 1840, "title": "Remove Gradle Isolated Project violation", "url": "https://github.com/android/nowinandroid/pull/1840", "category": "Other / Feature Implementation", "summary": "Replaced calls to `Project.properties` with `providers.gradleProperty` in a convention plugin to ensure compatibility with Gradle Isolated Projects. This change prevents Gradle from searching parent projects for properties, improving build safety and potentially performance.", "mergedAt": "2025-03-18T19:47:49Z" }, { "repo": "android/nowinandroid", "number": 1844, "title": "Upgrade AGP and Gradle", "url": "https://github.com/android/nowinandroid/pull/1844", "category": "Gradle & AGP Updates", "summary": "The PR upgrades Gradle to version 8.13 and AGP to 8.9.0, including updating the Gradle wrapper and adding a checksum for the Gradle distribution. This involves changes to `gradle-wrapper.properties` and `libs.versions.toml`.", "mergedAt": "2025-03-19T20:31:37Z" }, { "repo": "android/nowinandroid", "number": 1846, "title": "Upgrade to the newest version of dagger/hilt", "url": "https://github.com/android/nowinandroid/pull/1846", "category": "Other / Feature Implementation", "summary": "This PR updates Dagger/Hilt to address a bug related to Gradle Isolated Projects. This necessitated changes in the dependency configurations, as indicated by the updated dependency text files.", "mergedAt": "2025-03-20T20:43:34Z" }, { "repo": "android/nowinandroid", "number": 1772, "title": "Gradle Configuration Cache on CI", "url": "https://github.com/android/nowinandroid/pull/1772", "category": "Performance & Optimization", "summary": "This PR enables Gradle Configuration Cache on CI, including parallel execution. It involves changes to CI workflows and Gradle properties to configure and leverage the cache, requiring a `GRADLE_ENCRYPTION_KEY` secret for secure operation.", "mergedAt": "2024-12-20T17:15:29Z" }, { "repo": "android/nowinandroid", "number": 1784, "title": "Follow kotlin dsl without type-safe documentation on plugins", "url": "https://github.com/android/nowinandroid/pull/1784", "category": "Kotlin & Compose Migration", "summary": "The PR migrates plugin application syntax within convention plugins from type-safe accessors (if they existed) to the string-based `apply(plugin = \"...\")` meth         let filteredData = [...rawData];
        let activeCategory = null;

        const chartCtx = document.getElementById('categoryChart').getContext('2d');
        let categoryChart;

        function initChart() {
            const counts = {};
            rawData.forEach(item => {
                counts[item.category] = (counts[item.category] || 0) + 1;
            });

            const sortedLabels = Object.keys(counts).sort((a, b) => counts[b] - counts[a]);
            const sortedData = sortedLabels.map(label => counts[label]);

            categoryChart = new Chart(chartCtx, {
                type: 'doughnut',
                data: {
                    labels: sortedLabels,
                    datasets: [{
                        data: sortedData,
                        backgroundColor: [
                            '#38bdf8', '#818cf8', '#c084fc', '#fb7185', '#fb923c',
                            '#facc15', '#4ade80', '#2dd4bf', '#a78bfa', '#f472b6'
                        ],
                        borderWidth: 0,
                        hoverOffset: 20
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => ` ${context.label}: ${context.raw} issues`
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const category = categoryChart.data.labels[index];
                            filterByCategory(category);
                        }
                    }
                }
            });
        }

        function renderLegend() {
            const counts = {};
            rawData.forEach(d => {
                counts[d.category] = (counts[d.category] || 0) + 1;
            });

            const legendContainer = document.getElementById('category-legend');
            legendContainer.innerHTML = '';

            const categories = categoryChart.data.labels;
            const colors = categoryChart.data.datasets[0].backgroundColor;

            categories.forEach((category, index) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${colors[index]}"></div>
                    <span class="legend-label">${category}</span>
                    <span class="legend-value">${counts[category] || 0}</span>
                `;
                item.onclick = () => {
                    filterByCategory(category);
                    // Highlight selected legend item
                    document.querySelectorAll('.legend-item').forEach(el => el.style.background = '');
                    item.style.background = 'rgba(255, 255, 255, 0.1)';
                };
                legendContainer.appendChild(item);
            });
        }

        function renderIssues() {
            const listElement = document.getElementById('issue-list');
            const countElement = document.getElementById('filter-count');
            const resetBtn = document.getElementById('reset');

            listElement.innerHTML = '';

            if (filteredData.length === 0) {
                listElement.innerHTML = '<div class="no-results">No issues found matching your criteria.</div>';
                countElement.textContent = 'No results';
            } else {
                countElement.textContent = `Showing ${filteredData.length} issues ${activeCategory ? `in ${activeCategory}` : ''}`;
            }

            resetBtn.style.display = activeCategory || document.getElementById('search').value ? 'block' : 'none';

            filteredData.forEach(item => {
                const div = document.createElement('a');
                div.className = 'issue-item';
                div.href = item.url;
                div.target = '_blank';
                div.innerHTML = `
                    <div class="issue-header">
                        <span class="issue-title">${item.title}</span>
                        <span class="badge badge-category">${item.category}</span>
                    </div>
                    <div class="issue-meta">
                        <span><strong>${item.repo}</strong></span>
                        <span>#${item.number}</span>
                        <span>${new Date(item.mergedAt).toLocaleDateString()}</span>
                    </div>
                    <div class="issue-summary">${item.summary}</div>
                `;
                listElement.appendChild(div);
            });
        }

        function filterByCategory(category) {
            activeCategory = category;
            applyFilters();
        }

        function applyFilters() {
            const searchTerm = document.getElementById('search').value.toLowerCase();

            filteredData = rawData.filter(item => {
                const matchesCategory = !activeCategory || item.category === activeCategory;
                const matchesSearch = !searchTerm ||
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.repo.toLowerCase().includes(searchTerm) ||
                    item.summary.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            renderIssues();
        }

        document.getElementById('search').addEventListener('input', applyFilters);

        document.getElementById('reset').addEventListener('click', () => {
            document.getElementById('search').value = '';
            activeCategory = null;
            applyFilters();
            document.querySelectorAll('.legend-item').forEach(el => el.style.background = '');
        });

        document.getElementById('total-count').textContent = rawData.length;

        initChart();
        renderLegend();
        renderIssues();
    </script>
</body>
